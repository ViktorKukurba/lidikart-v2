<div class="row grids exhibitions text-center mt-4">
    <div class="col-xl-3 col-lg-4 col-md-4 col-xs-12 col-sm-12 exhibition" *ngFor="let exhibition of exhibitions">
        <div class="view view-tenth">
            <a [routerLink]="exhibition.id">
                <div class="exhibition-image pt-1">
                  <h6>{{exhibition.name}}</h6>
                  <div class="la-img" [img-loader]="exhibition.img"></div>
                </div>
            </a>
        </div>
    </div>
</div>
