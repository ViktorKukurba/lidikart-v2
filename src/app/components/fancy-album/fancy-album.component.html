<div class="album-wrapper row">
  <div *ngFor="let item of items" class="col-lg-3 col-md-3 col-xs-6 col-sm-4 image">
    <a class="thumbnail fancybox slide" attr.data-pic-id="{{item.post.id}}" data-fancybox="gallery" rel="ligthbox" href="{{item.data.src}}">
      <img class="img-responsive" alt="" [src]="item.data.thumb">
    </a>
  </div>
</div>
